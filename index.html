<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleRush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="stylerush-logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="logo"></div>
        </nav>
    </header>
    <main>
        <main>
            <section class="hero">
                <div class="slider">
                    <!-- Slide 1: Nike -->
                    <div class="slide active" data-color="#DA291C">
                        <div class="hero-content">
                            <h1 class="hero-heading">AIR <span class="highlight">JORDAN</span></h1>
                            <p class="hero-para">Experience the legend. The shoe that redefined the game.</p>
                            <a href="#" class="btn-shop">Shop Now</a>
                        </div>
                        <div class="hero-image-container">
                            <div class="circle-background"
                                style="background: radial-gradient(circle, rgba(218, 41, 28, 0.4) 0%, rgba(0,0,0,0) 70%);">
                            </div>
                            <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/ggcoggcqo6npntkd2tmp/womens-air-jordan-i-black-toe-release-date.jpg"
                                alt="Nike Air Jordan" class="hero-shoe">
                        </div>
                    </div>

                    <div class="slide" data-color="#00529F">
                        <div class="hero-content">
                            <h1 class="hero-heading">ADIDAS <span class="highlight" style="color: #0085CA;">FORAM</span>
                            </h1>
                            <p class="hero-para">Energy return like never before. Run your way.</p>
                            <a href="#" class="btn-shop">Shop Now</a>
                        </div>
                        <div class="hero-image-container">
                            <div class="circle-background"
                                style="background: radial-gradient(circle, rgba(0, 82, 159, 0.4) 0%, rgba(0,0,0,0) 70%);">
                            </div>
                            <img src="adidas.png"
                                alt="Adidas Ultraboost" class="hero-shoe" style="transform: rotate(-15deg) scale(0.9);">
                        </div>
                    </div>

                    <div class="slide" data-color="#FFD700">
                        <div class="hero-content">
                            <h1 class="hero-heading">PUMA <span class="highlight" style="color: #FFD700;">Palermo</span>
                            </h1>
                            <p class="hero-para">Reinvention of a classic. Bold. Futuristic.</p>
                            <a href="#" class="btn-shop">Shop Now</a>
                        </div>
                        <div class="hero-image-container">
                            <div class="circle-background"
                                style="background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(0,0,0,0) 70%);">
                            </div>
                            <img src="puma.png"
                                alt="Puma RS-X" class="hero-shoe" style="transform: rotate(-15deg);">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="infinite-scroll">
                    <div class="scroller-inner">
                        <!-- Set 1 -->
                        <div class="card"><img src="https://cdn.simpleicons.org/nike" alt="Nike"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/adidas" alt="Adidas"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/puma" alt="Puma"></div>
                        <div class="card"><img src="https://1000logos.net/wp-content/uploads/2024/07/Hoka-Logo.jpg"
                                alt="Hoka"></div>
                        <div class="card"><img src="https://logos-world.net/wp-content/uploads/2020/03/Asics-Emblem.png"
                                alt="Asics"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/fila" alt="Fila"></div>
                        <div class="card"><img src="https://1000logos.net/wp-content/uploads/2021/04/Converse-logo.png"
                                alt="Converse"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/reebok" alt="Reebok"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/newbalance" alt="New Balance"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/underarmour" alt="Under Armour"></div>

                        <!-- Set 2 (Duplicate for seamless loop) -->
                        <div class="card"><img src="https://cdn.simpleicons.org/nike" alt="Nike"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/adidas" alt="Adidas"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/puma" alt="Puma"></div>
                        <div class="card"><img src="https://1000logos.net/wp-content/uploads/2024/07/Hoka-Logo.jpg"
                                alt="Hoka"></div>
                        <div class="card"><img src="https://logos-world.net/wp-content/uploads/2020/03/Asics-Emblem.png"
                                alt="Asics"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/fila" alt="Fila"></div>
                        <div class="card"><img src="https://1000logos.net/wp-content/uploads/2021/04/Converse-logo.png"
                                alt="Converse"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/reebok" alt="Reebok"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/newbalance" alt="New Balance"></div>
                        <div class="card"><img src="https://cdn.simpleicons.org/underarmour" alt="Under Armour"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="script.js"></script>
</body>

</html>
